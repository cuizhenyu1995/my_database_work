<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="/static/css/reset.css" />
	<link rel="stylesheet" href="/static/css/login.css" />
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">单位设备管理系统-用户注册</div>
        <div class="login_form">
			<form id="Login" name="Login" method="POST" onsubmit="" action="">
				<li class="login-item">
					<span>员工编号：</span>
					<input type="text" id="username" name="username" class="login_input" >
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
				</li>
                <li class="login-item">
					<span>员工名称：</span>
					<input type="text" id="st_name" name="st_name" class="login_input" >
				</li>
                <li class="login-item">
					<span>员工性别：</span>
					<input type="radio" name="st_sex" value="1" check="checked" > 男
					<input type="radio" name="st_sex" value="2" > 女
				</li>
                <li class="login-item">
					<span>员工年龄：</span>
					<input type="text" id="st_age" name="st_age" class="login_input" >
				</li>
				<li class="login-item">
					<span>员工住址：</span>
					<input type="text" id="st_address" name="st_address" class="login_input" >
				</li>
				<li class="login-sub">
					<input type="submit" name="Submit" value="注册" />
                    <input type="submit" name="Submit" value="登录" />
				</li>
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 2,
				vy : 2,
				height : 3,
				width : 3,
				count : 200,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 50
			}
			CanvasParticle(config);
		}
</script>
<script type="text/javascript" src="/static/js/canvas-particle.js"></script>
</body>
</html>
